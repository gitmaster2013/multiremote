<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Skripte</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
function clickJStoPHP(event){
    $.ajax({
        url: "php/scripts.php",
        data: {name: event.target.name , id: event.target.id},
        type: "POST",
        success: function(data) { clickJStoPHPResponse(data); }
    });
    }
    function clickJStoPHPResponse(data) {
    // Antwort des Server ggf. verarbeiten
    var response = $.parseJSON(data);
    //alert("Ãœbergabe: " + response);
    $('#commandcode').html(response);
    }
    </script>
</head>
<body>
    <input type="button" value="<- HOME" onClick="window.location.href='http://david.dyndns.ultrachaos.de:5880','_blank'">
    <h1>Skripte</h1>

       <tr>
          <td><input id="script_1" name="command_1" onclick="clickJStoPHP(event)" type="button" value="1"></td>
          <td><input id="script_2" name="command_2" onclick="clickJStoPHP(event)" type="button" value="2"></td>

       </tr>

</body>
</html>
